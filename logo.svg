<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3b3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background soft gradient circle -->
  <circle cx="100" cy="100" r="98" fill="#0b1020" opacity="0.3"/>
  <circle cx="100" cy="100" r="95" fill="url(#mainGrad)" opacity="0.12"/>
  
  <!-- Outer accent ring -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="url(#mainGrad)" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Main play button triangle -->
  <g filter="url(#glow)">
    <polygon points="72,75 72,125 125,100" fill="url(#mainGrad)"/>
  </g>
  
  <!-- Film reel accents (top-right) -->
  <g opacity="0.6" filter="url(#glow)">
    <circle cx="135" cy="75" r="10" fill="none" stroke="url(#mainGrad)" stroke-width="2"/>
    <circle cx="145" cy="75" r="5" fill="none" stroke="url(#mainGrad)" stroke-width="1.5"/>
  </g>
  
  <!-- Film reel accents (bottom-right) -->
  <g opacity="0.5" filter="url(#glow)">
    <circle cx="135" cy="130" r="8" fill="none" stroke="url(#mainGrad)" stroke-width="1.8"/>
  </g>
  
  <!-- Decorative corner accent -->
  <g opacity="0.6">
    <line x1="55" y1="100" x2="68" y2="100" stroke="url(#mainGrad)" stroke-width="2" stroke-linecap="round"/>
    <line x1="132" y1="100" x2="145" y2="100" stroke="url(#mainGrad)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Text accent: علي نجيب -->
  <text x="100" y="168" font-family="'Tajawal', Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="url(#mainGrad)" opacity="0.6" letter-spacing="1">علي</text>
</svg>